<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="register">
        <form class="register-form" action="#" method="post">
            <div class="control-group">
                <label class="register-field-icon" for="login-name">ID</label>
                <input type="text" class="login-field" value="" id="login-name">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-email">パスワード</label>
                <input type="text" class="login-field" value="" id="login-pass">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-pass">メールアドレス</label>
                <input type="password" class="login-field" value="" id="login-email">
            </div>
            <div class="control-group">
                <button class="btn">登録</button>
            </div>
            <div class="control-group link">
                <a href="login.html" class="register-link">ログインはこちら</a>
            </div>
        </form>
    </section>
</body>

</html>
