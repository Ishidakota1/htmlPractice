<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="login">
        <form class="login-form" action="#" method="post">
            <div class="control-group">
                <label class="login-field-icon" for="login-id">ID：</label>
                <input type="text" class="login-field" placeholder="ID" id="login-id" name="id" required>
            </div>
            <div class="control-group">
                <label class="login-field-icon" for="login-pass">パスワード：</label>
                <input type="password" class="login-field" placeholder="password" id="login-pass" name="password" required>
            </div>
            <div class="control-group">
                <button class="btn">ログイン</button>
            </div>
            <div class="control-group">
                <a class="login-link" href="#">ID、パスワードをお忘れの方</a>
            </div>
            <br>
        </form>
        <div class="register-contents">
            <p class="control-group">IDをお持ちでない場合はこちら</p>
            <div class="control-group">
                <a class="register-link" href="register.html">新規登録</a>
            </div>
        </div>
    </section>
</body>

</html>
